<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MM Bot</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body onload="app_start();">

<x-form class="pair">
<x-section><x-section-caption>General</x-section-caption>
<label><span>Title</span><input type="text" data-name="title"></label>
<label><span>Broker</span><input type="text" data-name="broker" readonly="readonly"></label>
<label><span>Symbol</span><input type="text" data-name="symbol" readonly="readonly"></label>
<label><span>Goal</span><select data-name="goal">
<option value="norm">Normalized profit</option>
<option value="pl">Profit from position</option>
</select></label>
<div class="label"><span>Options</span><div>
<label><input type="checkbox" checked="checked"> Enabled </label>
<label><input type="checkbox" > Dry run </label>
<label><input type="checkbox"> Internal balance </label>
<label><input type="checkbox" checked="checked"> Dust orders </label>
<label><input type="checkbox" > Detect manual orders </label>
</div>

</div>
</x-section>
<x-section><x-section-caption>Normalized profit</x-section-caption>
<label><span>External assets</span><input type="number" data-name="external_assets"></label>
<label><span>Accumulation</span><x-slider data-name="acum_factor" min="0" max="100" mult="1"></x-slider></label>
<label><span>Accept loss after hours (0=disabled)</span><x-slider data-name="accept_loss" min="0" max="100" mult="1"></x-slider></label>
</x-section>
<x-section><x-section-caption>Profit from position</x-section-caption>
<label><span>Power (external assets)</span><input type="number" data-name="power"></label>
<label><span>Neutral position type</span><select data-name="neutral_pos_type">
<option name="assets">Assets</option>
<option name="currency">Currency</option>
<option name="center">Center</option>
</select>
</label>
<label><span>Neutral position value</span><input type="number" data-name="neutral_pos_val"></label>
<label><span>Max position (0=disabled)</span><input type="number" data-name="max_pos"></label>
<label><span>Accept loss after hours (0=disabled)</span><x-slider data-name="accept_loss_pln" min="0" max="100" mult="1"></x-slider></label>
<label><span>Sliding position hours (0=disabled)</span><x-slider data-name="sliding_pos_hours" min="0" max="1000" mult="10"></x-slider></label>
<label><span>Sliding position weaken (0=disabled)</span><x-slider data-name="sliding_pos_weaken" min="0" max="100" mult="1"></x-slider></label>
</x-section>
<x-section><x-section-caption>Spread</x-section-caption>
<label><span>Spread calc. hours </span><x-slider data-name="spread_calc_hours" min="24" max="2400" mult="1"></x-slider></label>
<label><span>Spread calc. min trades (per day) </span><x-slider data-name="spread_calc_min_trades" min="1" max="24" mult="1"></x-slider></label>
<label><span>Dynamic spread mult. raise</span><x-slider data-name="dynmult_raise" min="1" max="1000" mult="1"></x-slider></label>
<label><span>Dynamic spread mult. fall</span><x-slider data-name="dynmult_fall" min="0.1" max="100" mult="0.1"></x-slider></label>
<label><span>Dynamic spread behaviour</span><select data-name="dynmult_mode">
<option value="independent">Independent (original)</option>
<option value="together">Together</option>
<option value="alternate">Alternate</option>
<option value="half_alternate" selected="selected">Half alternate (recommended)</option>
</select></label>
</x-section>
<x-section><x-section-caption>Orders</x-section-caption>
<label><span>Order size multiplicator [%]</span><x-slider data-name="order_mult" min="1" max="199" mult="1"></x-slider></label>
<label><span>Min size [assets] (0=disabled)</span><input type="number" data-name="min_size"></label>

</x-section>

</x-form>




<script src="../res/template.js" type="text/javascript"></script>
<script src="../res/common.js" type="text/javascript"></script>
<script src="code.js" type="text/javascript"></script>
</body>
</html>
