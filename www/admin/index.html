<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MM Bot</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../res/chart.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body onload="app_start();">
<template id="trader_form">
<x-form class="pair no_adv">
<x-section><x-section-caption>Info</x-section-caption>
<div class="rightinfo pairactions">Actions: 
	<img src="../res/undo.png" title="Undo changes" data-name="icon_undo"> 
	<img src="../res/reset_stats.png" title="Reset statistics" data-name="icon_reset"> 
	<img src="../res/repair.png" title="Repair" data-name="icon_repair"> 
	<img src="../res/delete.png" title="Delete" data-name="icon_delete"></div>
<label><span>ID</span><span data-name="id" ></span></label>
<label><span>Broker</span><span><img src="" data-name="broker_img" class="inline_img">
	<span data-name="broker_id"></span> (<span data-name="broker"></span> <span data-name="broker_ver"></span>)<br/>
	<span class="no_api_key" data-name="no_api_key" hidden="hidden">⚠️ - no API keys are set</span></span>
	</label>


<label><span>Symbol</span><span data-name="symbol" ></span></label>
<div class="label"><span>Balance:</span><div><span data-name="balance_asset"></span> <span data-name="asset" ></span><br>
                                             <span data-name="balance_currency"></span> <span data-name="currency" ></span>
                                             </div></div>
<div class="label"><span>Price</span><span data-name="price"></span></div>
<div class="label"><span>Leverage</span><span data-name="leverage"></span></div>
<div data-name="open_orders_sect" hidden="hidden"><table class="orders"><caption>Open orders</caption>
<tr><th>ID</th><th>Direction</th><th>Price</th><th>Size</th></tr>
<tr data-name="orders[]"><td data-name="id">123456</td><td data-name="dir">buy</td><td data-name="price">123456</td><td data-name="size">123456</td><td data-name="action"></td></tr>
</table></div>
</x-section>
<x-section><x-section-caption>General</x-section-caption>
<label><span>Title</span><input type="text" data-name="title"></label>
<label><span>Goal</span><select data-name="goal">
<option value="norm">Normalized profit</option>
<option value="pl">Profit from position</option>
</select></label>
<div class="label"><span>Options</span><div>
<label><input type="checkbox" checked="checked" data-name="enabled"> Enabled </label>
<label><input type="checkbox" data-name="dry_run"> Dry run </label>
<label><input type="checkbox" data-name="advanced"> Advanced mode </label>
</div>

</div>
</x-section>
<x-section data-name="goal_norm" class="goal hidden" hidden="hidden"><x-section-caption>Normalized profit</x-section-caption>
<label><span>External assets</span><input type="number" data-name="external_assets"></label>
<div class="rightinfo">Min price: <span data-name="range_min_price"></span>&nbsp;<span data-name="currency"></span>
- Max price: <span data-name="range_max_price"></span>&nbsp;<span data-name="currency"></span>
</div>
<label><span>Accumulation</span><x-slider data-name="acum_factor" data-min="0" data-max="100" data-mult="1"></x-slider></label>
<div class="rightinfo"><button data-name="init_backtest">Backtest</button></div>
</x-section>
<x-section data-name="goal_pl" class="goal hidden" hidden="hidden"><x-section-caption>Profit from position</x-section-caption>
<label><span>Power / Risk level:</span><x-slider data-name="power" data-min="1" data-max="100" data-mult="1" data-fixed="0"></x-slider></label>
<div class="rightinfo"><span data-name="external_volume"></span>&nbsp;<span data-name="currency"></span></div>
<label><span>Neutral position</span><span class="control_row"><input type="number" data-name="neutral_pos_val"><select data-name="neutral_pos_type">
<option value="assets" name="asset">Assets</option>
<option value="currency" name="currency">Currency</option>
<option value="center">Center</option>
</select></span>
</label>
<label class="adv"><span>Max position (0=disabled)</span><input type="number" data-name="max_pos"></label>
<label><span>Sliding position hours (0=disabled)</span><x-slider data-name="sliding_pos_hours" data-min="0" data-max="1000" data-mult="10"></x-slider></label>
<label><span>Sliding position weaken (0=disabled)</span><x-slider data-name="sliding_pos_weaken" data-min="0" data-max="100" data-mult="1"></x-slider></label>
<div class="rightinfo"><button data-name="init_backtest">Backtest</button></div>
</x-section>
<x-section class="" data-name="backtest_anchor"><x-section-caption>Common</x-section-caption>
<label><span>Order minimal size (0&nbsp;=&nbsp;disabled)</span><input type="number" data-name="min_size" step="any"></label>
<label><span>Order size modifier [%]</span><x-slider data-name="order_mult" data-min="1" data-max="199" data-mult="1"></x-slider></label>
<label class="adv"><span>Accept loss after hours (0&nbsp;=&nbsp;disabled)</span><x-slider data-name="accept_loss" data-min="0" data-max="100" data-mult="1"></x-slider></label>
<label><span>Expected trend</span><x-slider data-name="expected_trend" data-min="-10" data-max="10" data-mult="0.1" data-fixed="1"></x-slider></label>
</x-section>
<x-section class="adv"><x-section-caption>Spread</x-section-caption>
<label><span>Spread calc. hours </span><x-slider data-name="spread_calc_hours" data-min="24" data-max="2400" data-mult="1"></x-slider></label>
<label><span>Spread calc. min trades (per day) </span><x-slider data-name="spread_calc_min_trades" data-min="1" data-max="24" data-mult="1"></x-slider></label>
<label><span>Dynamic spread mult. raise</span><x-slider data-name="dynmult_raise" data-min="1" data-max="1000" data-mult="1"></x-slider></label>
<label><span>Dynamic spread mult. fall</span><x-slider data-name="dynmult_fall" data-min="0.1" data-max="10" data-mult="0.1" data-fixed="1"></x-slider></label>
<label><span>Dynamic spread behaviour</span><select data-name="dynmult_mode">
<option value="independent">Independent (original)</option>
<option value="together">Together</option>
<option value="alternate">Alternate</option>
<option value="half_alternate" selected="selected">Half alternate (recommended)</option>
</select></label>
</x-section>
<x-section class="adv"><x-section-caption>Misc</x-section-caption>
<div class="label"><span>Options</span><div>
<label><input type="checkbox" data-name="internal_balance"> Internal balance </label>
<label><input type="checkbox" checked="checked" data-name="dust_orders"> Dust orders (recomended) </label>
<label><input type="checkbox" data-name="detect_manual_trades"> Detect manual trades </label>
</div>
</div>
<label><span>Report - position offset</span><input type="number" data-name="report_position_offset"></label>
<label><span>Force spread (0=disabled)</span><input type="number" data-name="force_spread"></label>
</x-section>
<div></div>
</x-form>
</template>

<template id="trader_list">
<div class="trader list">
<div class="item" data-name="item[]">
<img src="" data-name="image">
<div data-name="caption"></div>
</div>
</div>
</template>

<template id="desktop"><div class="desktop vertical">
<div class="top_panel" data-name="top_panel"></div>
<div class="menu" data-name="menu"></div>
<div class="content" data-name="content"></div>
</div>
</template>

<template id="broker_select">
<div class="dialog">
<div class="broker select">
<h2>Select broker</h2>
<div class="trader list">
<div class="item" data-name="item[]">
<div class="exclamation" data-name="excl_info" hidden="hidden">⚠️</div>
<img src="" data-name="image">
<div data-name="caption"></div>
</div>
</div>
<div class="no_api_key" data-name="excl_info" hidden="hidden">⚠️ - no API keys are set</div>
<button data-name="cancel">Cancel</button>
</div>
</div>
</template>

<template id="broker_pair">
<div class="dialog">
<div class="broker pair">
<div class="form">
<img src="" data-name="image">
<h2>Select pair</h2>
<select data-name="pair"><option data-name="item[]"></option></select> <div data-name="spinner" class="spinner fast"></div>
<h2>Enter trader's UID</h2>
<input type="text" data-name="name">
</div>
<button data-name="ok">OK</button>
<button data-name="cancel">Cancel</button>
</div>
</div>
</template>

<template id="top_panel">
<div class="flexpanel">
<div><a href="../"><span class="fonticon backicon">&lt;</span></a> MMBot administration</div>
<div>
<div data-name="save" class="panelbutton">
	<img src="../res/save_icon.png" class="fonticon"> Save <div data-name="saveok"  class="save hide ok" hidden="hidden">✓</div>
	<div data-name="saveprogress" class="save spinner fast" hidden="hidden"></div></div>
</div>
</div>
</template>

<template id="main_form_wait">
<div class="main_form_wait">
<x-form class="pair">
<x-section><x-section-caption>Info</x-section-caption>
<div class="spinner"></div>
</x-section>
</x-form>
</div>

</template>

<template id="security_form">
<x-form  class="pair security_form">
<x-section><x-section-caption>Access control</x-section-caption>
<table>
<tr><th>User</th><th>Role</th><th>Comment</th><th>Action</th></tr>

<tr data-name="rows[]">
<td data-name="user"></td>
<td><select data-name="role">
<option value="admin">Administrator</option>
<option value="viewer">Viewer</option>
</select></td>
<td data-name="comment"></td>
<td><button data-name="drop" data-question="Confirm drop user: ">Drop</button></td>
</tr>
<tr><td>&lt;guest&gt;</td><td><select data-name="guest_role">
<option value="none">No access</option>
<option value="viewer">Viewer</option></select></td>
<td>All unauthentificated visitors</td><td>&nbsp;</td>
</tr>
</table>
<div class="buttons">
<button class="logout" data-name="logout"><img src="../res/logout.png">&nbsp;Logout</button>
<button class="add" data-name="add"><img src="../res/adduser.png">&nbsp;Add&nbsp;user</button>
</div>
</x-section>
</x-form>
</template>

<template id="add_user_dlg">
<div class="dialog">
<div class="add user">
<x-form>
<h2>Add user</h2>
<label><span>Username:</span><input type="text" data-name="username"></label>
<label><span>Comment:</span><textarea data-name="comment" rows="3" cols="40"></textarea></label>
<button data-name="ok">Add</button>
<button data-name="cancel">Cancel</button>
</div>
</div>
</template>

<template id="password_dlg">
<div class="dialog"><div class="add user">
<x-form>
<h2>Please new enter password:</h2>
<label><span>Username:</span><input type="text" data-name="username" readonly="readonly" tabindex="-1"></label>
<label><span>Password:</span><input type="password" data-name="pwd"></label>
<label><span>Retype password:</span><input type="password" data-name="pwd2"></label>
<div class="error" data-name="errpwd">Passwords are not same</div>
<button data-name="ok">OK</button>
<button data-name="cancel">Cancel</button>
</x-form>
</div></div>
</template>


<template id="confirm">
<div class="dialog">
<div class="confirm">
<p data-name="text"></p>
<button data-name="ok">OK</button>
<button data-name="cancel">Cancel</button>
</div>
</div>
</template>

<template id="network_error">
<div class="dialog">
<div class="confirm">
<p>Unable to fetch data from the server</p>
<p data-name="text"></p>
<p data-name="desc"></p>
<button data-name="ok">OK</button>
</div>
</div>
</template>

<template id="validation_error">
<div class="dialog">
<div class="confirm">
<h2>Can't apply the new settings</h2>
<p data-name="text"></p>
<button data-name="ok">OK</button>
</div>
</div>
</template>


<template id="waitdlg">
<div class="dialog">
<div class="waitdlg">
<div class="spinner"></div>
<div></div>
</div>
</div>

</template>

<template id="backtest_res">
<x-section class="backtest"><x-section-caption>Backtest</x-section-caption>
<div class="label"><span>profit/loss</span><input data-name="bt_pl" readonly="readonly"></div>
<div class="label"><span>Unrealized profit/loss</span><input data-name="bt_pln" readonly="readonly"></div>
<div class="label"><span>Max downdraw</span><input data-name="bt_dd" readonly="readonly"></div>
<div class="label"><span>Max position</span><input data-name="bt_mp" readonly="readonly"></div>
<div class="charts">
<div data-name="chart1"><div><em>Loading data, please wait...</em><div class="spinner fast save"></div></div></div>
<div data-name="chart2"></div>
<div data-name="chart3"></div>
</div>
</x-section>
</template>

<span id="strtable"
    data-askcancel="This cancels all orders for the selected pair and also temporaly disables any futher trading for selected trader until the configuration is saved. Do you wish to continue?"
    data-askreset="This resets statistics, clear charts and removes all trades except the recent one which is used as an anchor. Do you wish to continue?"
    data-askrepair="This resets the internal state of the trader. Use only if the trader generates unacceptable orders and reports strange numbers. Note that operation can slightly affect the profit, because the internal state can contain important informations to achieve the optimal pefromance"
    data-askdelete="Confirm trader deletion. This also cancels all orders."
    data-yes="Yes"
    data-no="No"
    data-need_admin="You need to define at least one user with the administration role"
    data-backtest_lesstrades="There are less than 100 trades. Results can be inaccurate"
    data-backtest_nodata="Backtest is not available yet (no data). Run trader with minimal power to collect some trades. At least 100 trades is needed."
    data-access_control="Access control"
    data-options="Options"
    data-global_stop_confirm="This temporaly stops trading for the all configured traders and cancels all orders. To reenable trading, you need to hit the 'Save' button"
    ></span>


<script src="../res/template.js" type="text/javascript"></script>
<script src="../res/common.js" type="text/javascript"></script>
<script src="code.js" type="text/javascript"></script>
</body>
</html>
	
	
<template id="options_form">
<x-form  class="pair options_form">
<x-section><x-section-caption>Options</x-section-caption>
<label><span>Range of charts [days]: </span><x-slider data-min="1" data-max="30" data-mult="1" data-name="report_interval"></x-slider></label>
</x-section>
<x-section><x-section-caption>Actions</x-section-caption>
<div class="rightinfo"><button data-name="stop">Global stop</button></div>
</x-form>
</template>
